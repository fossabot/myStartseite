<div class="modal" id="signupModal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <form onsubmit="register(this.email.value, this.password.value); this.reset(); return false;" method="POST">
      <header class="modal-card-head">
        <p class="modal-card-title">Register</p>
        <button onclick="$('#signupModal').toggleClass('is-active');" class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="email" name="email" value="" placeholder="Email">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="password" name="password" value="" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
            <p class="help"><i style="color: rgba(80,80,80,.5)">(Let's be honest - nobody wants to retype a
                password.)</i></p>
          </p>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" type="submit">Sign Up</button>
        <button class="button is-text" onclick="$('#signupModal').toggleClass('is-active');">Cancel</button>
      </footer>
    </form>
  </div>
</div>
