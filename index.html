<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="canonical" href="https://myStartseite.net/" />

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



  <script src="https://www.baqend.com/js-sdk/latest/baqend.min.js"></script>

  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>


  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/brands.css">
</head>

<body>

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <img src="assetts/logo.svg" width="112" height="28">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-rounded is-warning is-static">
              #StopPinTab
            </a>
            <a class="button is-rounded is-info is-outlined"
              href="https://github.com/kreativ-anders/myStartseite/releases/tag/v0.3.1-beta" target="_blank">
              v0.3.1-beta
            </a>
          </div>
        </div>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <button id="register" class="button" onclick="$('#signupModal').toggleClass('is-active');">Register</button>
            <button id="login" class="button" onclick="$('#loginModal').toggleClass('is-active');">Login</button>
            <button id="logout" class="button" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Modals -->
  <!-- Log In -->
  <div class="modal" id="loginModal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <form onsubmit="login(this.email.value, this.password.value); this.reset(); return false;" method="POST">
        <header class="modal-card-head">
          <p class="modal-card-title">Login</p>
          <button onclick="$('#loginModal').toggleClass('is-active');" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="email" name="email" value="" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="password" name="password" value="" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success" type="submit">Log In</button>
          <button class="button is-light" onclick="$('#loginModal').toggleClass('is-active');">Cancel</button>
        </footer>
      </form>
    </div>
  </div>
  <!-- Sign Up -->
  <div class="modal" id="signupModal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <form onsubmit="register(this.email.value, this.password.value); this.reset(); return false;" method="POST">
        <header class="modal-card-head">
          <p class="modal-card-title">Register</p>
          <button onclick="$('#signupModal').toggleClass('is-active');" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="email" name="email" value="" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="password" name="password" value="" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
              <p class="help"><i style="color: rgba(80,80,80,.5)">(Let's be honest - nobody wants to retype a
                  password.)</i></p>
            </p>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success" type="submit">Sign Up</button>
          <button class="button is-light" onclick="$('#signupModal').toggleClass('is-active');">Cancel</button>
        </footer>
      </form>
    </div>
  </div>
  <!-- Modals -->

  <div class="box limitbar">
    <progress id="limitbar" class="progress is-small" value="0" max="12"></progress>
  </div>

  <div class="jumbotron container box" id="jumbotron">
    <form onsubmit="addBookmark(this.title.value, this.link.value); this.reset(); return false;">
      <div class="field is-grouped is-grouped-multiline container">
        <p class="control">
          <input class="input" type="text" name="title" placeholder="Title" minlength="2" required>
        </p>
        <p class="control is-expanded">
          <input class="input" type="url" name="link" placeholder="Link" maxlength="255" onblur="checkURL(this)"
            required>
        </p>
        <p class="control">
          <button type="submit" class="button">Add Bookmark</button>
        </p>
      </div>
    </form>
  </div>

  <div class="container notification is-danger" id="limit" style="display: none">
    <button class="delete" onclick="$('#limit').hide();"></button>
    Limit reached!
  </div>



  <section class="section">
    <div class="container">
      <div class="columns is-multiline" id="bookmarks">

      </div>
    </div>
  </section>

  <script src="js/baqend.js"></script>
  <script src="js/main.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/instant.page/1.2.2/instantpage.min.js"></script>
</body>



</html>
