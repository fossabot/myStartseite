title: Visitor
permissions:
  access:
    panel: false

tabs:
  # Meta Tab
  meta:
    label: Additional Info
    fields:
      bookmarks:
        label: Bookmarks
        type: structure
        fields:
          title:
            label: Title
            type: text
          link:
            label: Link
            type: text
          tags:
            label: Tags
            type: tags
  # Social Media
  info:
    label: Social Media
    fields:
      website:
        width: 1/3
        label: Website
        type: url
      twitter:
        width: 1/3
        label: Twitter
        type: text
        icon: twitter
        placeholder: @username
      instagram:
        width: 1/3
        label: Instagram
        type: text
        icon: instagram
        placeholder: username
